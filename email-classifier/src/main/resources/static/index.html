<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 60%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<h1>Email Classifier</h1>

<textarea id="emailContent" placeholder="Type your email here..."></textarea><br>
<button onclick="classifyEmail()">Classify & Save</button>

<div id="result"></div>

<h2>Saved Emails</h2>
<table id="emailTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function classifyEmail() {
        const content = document.getElementById("emailContent").value;

        const response = await fetch("/api/email/classify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: content })
        });

        const data = await response.json();
        document.getElementById("result").innerText = "Predicted Category: " + data.category;

        loadEmails();
    }

    async function loadEmails() {
        const response = await fetch("/api/email/all");
        const emails = await response.json();

        const tbody = document.querySelector("#emailTable tbody");
        tbody.innerHTML = "";

        emails.forEach(email => {
            const row = `<tr>
                            <td>${email.id}</td>
                            <td>${email.content}</td>
                            <td>${email.category}</td>
                         </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Load on page load
    loadEmails();
</script>
</body>
</html>
